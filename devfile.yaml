schemaVersion: 2.2.0
metadata:
  name: dotnet60
  version: 1.0.0
  icon: https://github.com/dotnet/brand/raw/main/logo/dotnet-logo.png
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
  language: dotnet
  projectType: dotnet
  tags:
    - dotnet
  attributes:
    alpha.dockerimage-port: 8081
starterProjects:
  - name: s2i-example
    git:
      checkoutFrom:
        remote: origin
        revision: dotnet-6.0
      remotes:
        origin: https://github.com/redhat-developer/s2i-dotnetcore-ex
    subDir: app
components:
  - name: dotnet
    container:
      image: registry.access.redhat.com/ubi8/dotnet-60:6.0
      mountSources: true
      env:
        - name: CONFIGURATION
          value: Debug
        - name: STARTUP_PROJECT
          value: app.csproj
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
      endpoints:
        - name: http-8080
          targetPort: 8080
  - name: outerloop-build
    image:
      imageName: "dotnet-image:latest"
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: outerloop-deploy
    attributes:
      deployment/replicas: 1
      deployment/route: route1
      deployment/storageLimit: 400Mi
      deployment/storageRequest: 200Mi
      deployment/cpuLimit: "2"
      deployment/cpuRequest: 700m
      deployment/memoryLimit: 500Mi
      deployment/memoryRequest: 400Mi
      deployment/container-port: 8081
    kubernetes:
      uri: kubernetes/deployment.yaml
  - name: outerloop-service
    attributes:
      deployment/replicas: 1
      deployment/route: route1
      deployment/storageLimit: 400Mi
      deployment/storageRequest: 200Mi
      deployment/cpuLimit: "2"
      deployment/cpuRequest: 700m
      deployment/memoryLimit: 500Mi
      deployment/memoryRequest: 400Mi
      deployment/container-port: 8081
    kubernetes:
      uri: kubernetes/service.yaml
commands:
  - id: build
    exec:
      workingDir: ${PROJECT_SOURCE}
      commandLine: kill $(pidof dotnet); dotnet build -c $CONFIGURATION $STARTUP_PROJECT /p:UseSharedCompilation=false
      component: dotnet
      group:
        isDefault: true
        kind: build

  - id: run
    exec:
      workingDir: ${PROJECT_SOURCE}
      commandLine: dotnet run -c $CONFIGURATION --no-build --project $STARTUP_PROJECT --no-launch-profile
      component: dotnet
      group:
        isDefault: true
        kind: run
  - id: build-image
    apply:
     component: outerloop-build
  - id: deploy-deployment
    apply:
     component: outerloop-deploy
  - id: deploy-service
    apply:
     component: outerloop-service
  - id: deploy
    composite:
      commands:
        - build-image
        - deploy-deployment
        - deploy-service
      group:
        isDefault: true
        kind: deploy

